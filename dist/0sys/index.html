<script>
// Function to get weather information
async function getWeather(city) {
    var res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=fdd2b9289d7b31b399f475c08ffa56aa&units=metric`);
    var data = await res.json();
    document.querySelector('.celcius').innerHTML = Math.round(data.main.temp) + "Â°c";
    document.querySelector('.humidity').innerHTML = Math.round(data.main.humidity)+ "%";
    document.querySelector('.windspeed').innerHTML =  Math.round(data.wind.speed)+ "km/h";
    document.querySelector('.pressure').innerHTML =  Math.round(data.main.pressure)+ "mb";
    // console.log(data);
}

// Prompt for location tracking
function trackLocation() {
    navigator.geolocation.getCurrentPosition(
        (position) => {
            const { latitude, longitude } = position.coords;
            // Call getWeather function with city based on coordinates
            getWeatherByCoordinates(latitude, longitude);
        },
        (error) => {
            console.error("Error getting location:", error);
        }
    );
}

// Function to get city name based on coordinates
async function getWeatherByCoordinates(latitude, longitude) {
    var res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=fdd2b9289d7b31b399f475c08ffa56aa&units=metric`);
    var data = await res.json();
    // Call getWeather function with city name
    getWeather(data.name);
}

// Prompt user to allow location tracking
if (navigator.geolocation) {
    navigator.permissions.query({ name: 'geolocation' }).then((result) => {
        if (result.state === 'granted') {
            // If permission granted, track location
            trackLocation();
        } else if (result.state === 'prompt') {
            // If permission prompt, ask user for permission
            alert("This site wants to track your location for better weather accuracy. Please allow.");
            trackLocation();
        }
    });
} else {
    console.error("Geolocation is not supported by this browser.");
}

</script>
